	<title>HTML5 Geo-Canvas Radar</title>

	<style>
		html {
			background-image: -moz-linear-gradient(top, #A0D8F1 0%, #017890 100%); 
			background-image: -webkit-linear-gradient(top, #A0D8F1 0%, #017890 100%); 
			background-image: -o-linear-gradient(top, #A0D8F1 0%, #017890 100%); 
			background-image: linear-gradient(top, #A0D8F1 0%, #017890 100%); 
			background-image: -ms-linear-gradient(top, #A0D8F1 0%, #017890 100%); 
		}

		div {
			width: 400px;
		    height:400px;
		  	margin: 0px auto;
		}

		button {
			width: 100%;
		    height:100px;
		  	margin: 0px auto;
		}
		#distn {
			font-family:"Times New Roman", Times, serif;
			font-size:25px;
		}

		td {
			font-family:"Times New Roman", Times, serif;
			font-size:20px;
			font-weight: bold;
		}
	</style>

</head>
<body>
	<a rel="LICENSE" href="http://software.intel.com/html5/license/samples">License Terms and Conditions</a>

	<h1 id="canvas_support"> </h1>
	<h1 id="geolocation_support"> </h2>	
	<a id="error"> </a>	
	<p></p>	

	<div>
		<canvas id="surface" style="border: 1px solid;" width="400" height="400"> </canvas>	
	</div>
	
	<br></br>
	<button name="refresh" onclick="refresh_coords()"><FONT FACE="Times" SIZE="10">Refresh</FONT></button>
	<br></br>
	<br><table id="geotable" border="1" width="100%">
	<tr>
	<th id="" align=center colspan="3"><FONT FACE="Arial" SIZE="6">YOUR</th>
	</tr>
	<tr>
		<th><FONT FACE="Times" SIZE="5">Latitude</FONT></th>
		<th><FONT FACE="Times" SIZE="5">Longitude</FONT></th>		
		<th><FONT FACE="Times" SIZE="5">Timestamp</FONT></th>
	</tr>
	<tr>
		<td id="latitude" align=center>?</td>
		<td id="longitude" align=center>?</td>
		<td id="timestamp" align=center>?</td>
	</tr>
	</table></br>
	
	<br><table id="disttable" border="1" width="100%">
	<tr>
	<th id="" align=center colspan="3"><FONT FACE="Arial" SIZE="6">YOU ARE</th>
	</tr>
	<tr>
		<th id="distn">_____ mile(s) away</th>
	</tr>
	</table></br>
	
	<script src="dist-calculator.js" type="text/javascript"></script>			           
	<script src="geocanvasradar.js" type="text/javascript"></script>			           

</body>
</html>

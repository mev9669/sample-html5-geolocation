<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="apple-touch-fullscreen" content="yes"/>

    <!--JQuery-->
    <link rel="stylesheet" type="text/css" href="jquery/html5sample.min.css" />
    <link rel="stylesheet" type="text/css" href="jquery/jquery.mobile.structure-1.2.0.min.css" /> 
	<script src="jquery/jquery-1.8.0.min.js"></script>

    <link rel="stylesheet" type="text/css" href="license.css" />

	<title>HTML5 Geo-Canvas Radar</title>

	<style>
		html {
			background-image: -moz-linear-gradient(top, #A0D8F1 0%, #017890 100%); 
			background-image: -webkit-linear-gradient(top, #A0D8F1 0%, #017890 100%); 
			background-image: -o-linear-gradient(top, #A0D8F1 0%, #017890 100%); 
			background-image: linear-gradient(top, #A0D8F1 0%, #017890 100%); 
			background-image: -ms-linear-gradient(top, #A0D8F1 0%, #017890 100%); 
		}
        
        body {

            background-size: 100% 100%;
            display: -webkit-box;
            -webkit-box-align: center;
            -webkit-box-pack: center;
            -webkit-box-orient: vertical;
            position: absolute;
            overflow: auto;
            cursor: default;
            padding: 0px;
            margin: 0px;
            width: 100%;
            height: 100%;
        }
        
		#div_canvas {
			width: 400px;
		    height:400px;
		  	margin: 0px auto;
		}


		#refresh_btn {
			width: 60%;
		    display: block;
			margin-left: auto;
    		margin-right: auto;
		}

		table.mid_t{		
			border: 1px solid;
			border-collapse: separate;	
			margin-left: auto;
    		margin-right: auto;
    		width: 75%;
		}

		th {
			background-color: #36518F;
    	  	background-image: -moz-linear-gradient(top, #8C9CBF 0%, #3D5691 100%); 
			background-image: -webkit-linear-gradient(top, #8C9CBF 0%, #3D5691 100%); 
			background-image: -o-linear-gradient(top, #8C9CBF 0%, #3D5691 100%); 
			background-image: linear-gradient(top, #8C9CBF 0%, #3D5691 100%); 
			color: white;
			text-shadow: 1px 1px 1px #568F23;   
            font: bold 20px/1 "helvetica neue", helvetica, arial, sans-serif;
		}

		#coord_plane_header{
			background-color: #7BDA58;
			border: 1px solid #339900;
			border-radius: 0px;
			font: bold 25px/1 "helvetica neue", helvetica, arial, sans-serif;
		}

		td {
			font: bold 20px/1 "helvetica neue", helvetica, arial, sans-serif;
            border: 1px solid;
		}
        
        .background {
            background-position: center;
        	background-repeat: no-repeat;
            display: box;
            box-align: center;
            box-pack: center;
            box-orient: vertical;
            position: absolute;
            cursor: default;
            width: 100%;
            height: 100%;
        }

	</style>
</head>
<body onload="widthadapter()">
    <header data-role="header" class="noBounce">
		<h1>GeoCanvas</h1>	
	</header>

    <div id="licensebtnl" onclick="onclickLicenseBtn()"> i </div>

    <div id="content_page" class="background" style="display:block">        
    
    	<a id="error"> </a>	
    	<br> 
    
    	<div id="div_canvas">
    		<canvas id="surface" style="border: 1px solid;" width="400" height="400"> </canvas>	
    	</div>
    
    	<br>	
    		<button data-role="content" data-theme="a" id="refresh_btn" onclick="refresh_coords()">Refresh</button>
    		
    	<br>
    		<table id="geotable" class="mid_t" border="1">
    			<tr>
    				<th name="coord_plane_header">Latitude</th>
    				<th name="coord_plane_header">Longitude</th>		
    				<th name="coord_plane_header">Time</th>
    			</tr>
    			<tr>
    				<td id="latitude" align=center>?</td>
    				<td id="longitude" align=center>?</td>
    				<td id="timestamp" align=center>?</td>
    			</tr>
    		</table>	
    
    		<table id="disttable" class="mid_t" border="1">
    			<tr>
    				<td id="distn" align=center>_____ mile(s) away</td>
    			</tr>
    		</table>
    </div>
    
        
    <div id="licensepage" style="display: none">
        <div id="licensetext"></div>
        <div id="licensebtnq" class="licensebtn" onclick="onclickLicBack()">Back</div>
    </div>
    
    
	<script src="dist-calculator.js" type="text/javascript"></script>			           
	<script src="geocanvasradar.js" type="text/javascript"></script>			           

</body>
</html>
